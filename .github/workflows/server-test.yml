name: Testing LaunchPad Server
on:
  push:
    branches-ignore:
      - main

env:
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/launchpad
  REDIS_URL: redis://localhost:6379

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  testing-server:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17.4-alpine3.21
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setting up Node.js environment
        uses: ./.github/workflows/shared

      - name: Install dependencies
        run: npm ci

      - name: Run server tests
        run: npm run test --workspace=server

      - name: Building LaunchPad server to check for build errors
        run: npm run build --workspace=server
