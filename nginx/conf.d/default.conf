# Redirect all HTTP to HTTPS
server {
    listen 80;
    server_name launchpad.sportia.dk www.launchpad.sportia.dk;

    return 301 https://launchpad.sportia.dk$request_uri;
}

# Redirect www to non-www (on HTTPS)
server {
    listen 443 ssl;
    server_name www.launchpad.sportia.dk;

    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    return 301 https://launchpad.sportia.dk$request_uri;
}

# Main site
server {
    listen 443 ssl;
    server_name launchpad.sportia.dk;

    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # Client (React)
    location / {
        proxy_pass http://client:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Server (Express API)
    location /api/ {
        proxy_pass http://server:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
