services:
  server:
    container_name: server-{{PROJECT_SLUG}}
    image: ghcr.io/owaisad/lp-{{PROJECT_SLUG}}/server:latest
    restart: always
    ports:
      - "${API_PORT}:8080"
    networks:
      - launchpad-{{PROJECT_SLUG}}

  client:
    container_name: client-{{PROJECT_SLUG}}
    image: ghcr.io/owaisad/lp-{{PROJECT_SLUG}}/client:latest
    restart: always
    ports:
      - "${CLIENT_PORT}:3001"
    depends_on:
      - server
    networks:
      - launchpad-{{PROJECT_SLUG}}

networks:
  launchpad-{{PROJECT_SLUG}}:
    driver: bridge
